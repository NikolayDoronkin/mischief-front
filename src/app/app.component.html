<div *ngIf="checkIfLoginPage() else elseBlock" id="wrapper" style="display: flex">
  <app-menu *ngIf="checkIfLoginPage()"></app-menu>
  <div class="container-fluid" *ngIf="checkIfLoginPage()">
    <app-header *ngIf="checkIfLoginPage()"></app-header>
    <router-outlet></router-outlet>
    <app-footer *ngIf="checkIfLoginPage()"></app-footer>
  </div>
</div>
<ng-template #elseBlock><router-outlet></router-outlet></ng-template>
