<h3 class="text-dark mb-4" *transloco="let t">{{t("profile")}}</h3>
<div class="row mb-3" *ngIf="filtersLoaded1 | async">
  <div class="col-lg-4">
    <div class="card mb-3" style="height: 100%">
      <div class="card-body text-center">
        <img class="rounded-0 mb-3 mt-4" src="{{userResponse.image}}" style="width:90%; height:90%" alt=""/>
      </div>
      <form class="user">
      <div class="m-3"><label class="form-label" for="image">
        <strong *transloco="let t">
          {{t("imageUrl")}}
        </strong>
      </label>
        <input [disabled]="!editable" [(ngModel)]="userResponse.image" id="image" class="form-control form-control-user" aria-describedby="emailHelp" placeholder="Image url" name="image" /></div>
      <div class="m-3">
        <label class="form-label" for="description">
          <strong *transloco="let t">
            {{t("aboutMe")}}
          </strong>
        </label>
        <textarea [disabled]="!editable" [(ngModel)]="userResponse.description" style="resize: none; height: 95px" id="description" class="form-control form-control-user" type="text" placeholder="About me" name="description"></textarea></div>
      </form>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="row">
      <div class="col">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;" *transloco="let t">
              {{t("userSettings")}}
            </p>
          </div>
          <div class="card-body">
            <form class="user">
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="login">
                      <strong *transloco="let t">
                        {{t("login")}}
                      </strong>
                    </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.login" id="login" class="form-control form-control-user" type="text" placeholder="user.name" name="login"/></div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="email">
                      <strong *transloco="let t">
                        {{t("email")}}
                      </strong>
                    </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.email" id="email" class="form-control form-control-user"
                                                   placeholder="user@example.com" name="email"/></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="first_name">
                    <strong *transloco="let t">{{t("firstName")}}</strong>
                  </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.firstName" id="first_name"
                                                class="form-control form-control-user" type="text"
                                                placeholder="John"
                                                name="first_name"/></div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="last_name">
                      <strong *transloco="let t">{{t("lastName")}}</strong>
                    </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.lastName" id="last_name"
                           class="form-control form-control-user" type="text" placeholder="Doe"
                                                name="last_name"/></div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;" *transloco="let t">
              {{t("contactSettings")}}
            </p>
          </div>
          <div class="card-body">
            <form class="user">
              <div class="mb-3">
                <label class="form-label" for="address">
                  <strong *transloco="let t">{{t("address")}}</strong>
                </label>
                <input [disabled]="!editable" [(ngModel)]="userResponse.address" id="address" class="form-control form-control-user" type="text" placeholder="Sunset Blvd, 38" name="address"/></div>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="city">
                      <strong *transloco="let t">{{t("city")}}</strong>
                    </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.city" id="city" class="form-control form-control-user" type="text" placeholder="Los Angeles" name="city"/></div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label" for="country">
                      <strong *transloco="let t">{{t("country")}}</strong>
                    </label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.country" id="country" class="form-control form-control-user" type="text" placeholder="USA" name="country"/></div>
                </div>
              </div>
              <div class="mb-3">
                <button *transloco="let t" [disabled]="!editable" (click)="updateUser(userResponse)" class="btn btn-primary btn-sm" type="button" style="background: #cd3e3e; border: none">
                  {{t("saveSettings")}}
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
