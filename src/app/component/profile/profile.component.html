<h3 class="text-dark mb-4">Profile</h3>
<div class="row mb-3" *ngIf="filtersLoaded1 | async">
  <div class="col-lg-4">
    <div class="card mb-3">
      <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" src="dogs/image2.jpeg"
                                                     width="160" height="160"/>
        <div class="mb-3">
          <button [disabled]="!editable" class="btn btn-primary btn-sm" type="button"
                  style="--bs-primary: #b13129;--bs-primary-rgb: 177,49,41;background: #cd3e3e;">Change Photo
          </button>
        </div>
      </div>
    </div>
    <div class="card shadow mb-4">
      <div class="card-header py-3">
        <h6 class="text-primary fw-bold m-0" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;">
          Projects</h6>
      </div>
      <div class="card-body">
        <h4 class="small fw-bold">Server migration<span class="float-end">20%</span></h4>
        <div class="progress progress-sm mb-3">
          <div class="progress-bar bg-danger" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"
               style="width: 20%;"><span class="visually-hidden">20%</span></div>
        </div>
        <h4 class="small fw-bold">Sales tracking<span class="float-end">40%</span></h4>
        <div class="progress progress-sm mb-3">
          <div class="progress-bar bg-warning" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"
               style="width: 40%;"><span class="visually-hidden">40%</span></div>
        </div>
        <h4 class="small fw-bold">Customer Database<span class="float-end">60%</span></h4>
        <div class="progress progress-sm mb-3">
          <div class="progress-bar bg-primary" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
               style="width: 60%;"><span class="visually-hidden">60%</span></div>
        </div>
        <h4 class="small fw-bold">Payout Details<span class="float-end">80%</span></h4>
        <div class="progress progress-sm mb-3">
          <div class="progress-bar bg-info" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"
               style="width: 80%;"><span class="visually-hidden">80%</span></div>
        </div>
        <h4 class="small fw-bold">Account setup<span class="float-end">Complete!</span></h4>
        <div class="progress progress-sm mb-3">
          <div class="progress-bar bg-success" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
               style="width: 100%;"><span class="visually-hidden">100%</span></div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="row mb-3 d-none">
      <div class="col">
        <div class="card text-white bg-primary shadow">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col">
                <p class="m-0">Peformance</p>
                <p class="m-0"><strong>65.2%</strong></p>
              </div>
              <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
            </div>
            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-white bg-success shadow">
          <div class="card-body">
            <div class="row mb-2">
              <div class="col">
                <p class="m-0">Peformance</p>
                <p class="m-0"><strong>65.2%</strong></p>
              </div>
              <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
            </div>
            <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i> 5% since last month</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card shadow mb-3">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;">User
              Settings</p>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="username"><strong>Login</strong></label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.login" id="username" class="form-control" type="text" placeholder="user.name" name="username"/></div>
                </div>
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="email"><strong>Email
                    Address</strong></label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.id" id="email" class="form-control"
                                                   placeholder="user@example.com" name="email"/></div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="first_name"><strong>First
                    Name</strong></label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.firstName" id="first_name"
                                                class="form-control" type="text"
                                                placeholder="John"
                                                name="first_name"/></div>
                </div>
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="last_name"><strong>Last
                    Name</strong></label>
                    <input [disabled]="!editable" [(ngModel)]="userResponse.lastName" id="last_name" class="form-control"
                                                type="text" placeholder="Doe"
                                                name="last_name"/></div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="card shadow">
          <div class="card-header py-3">
            <p class="text-primary m-0 fw-bold" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;">Contact
              Settings</p>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3"><label class="form-label" for="address"><strong>Address</strong></label>
                <input id="address" class="form-control" type="text" placeholder="Sunset Blvd, 38" name="address"/></div>
              <div class="row">
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="city"><strong>City</strong></label>
                    <input id="city" class="form-control" type="text" placeholder="Los Angeles" name="city"/></div>
                </div>
                <div class="col">
                  <div class="mb-3"><label class="form-label" for="country"><strong>Country</strong></label>
                    <input id="country" class="form-control" type="text" placeholder="USA" name="country"/></div>
                </div>
              </div>
              <div class="mb-3">
                <button [disabled]="!editable" (click)="updateUser()" class="btn btn-primary btn-sm" type="submit" style="background: #cd3e3e;">Save Settings
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card shadow mb-5"></div>
