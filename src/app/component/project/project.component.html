<div class="container-fluid">
  <h3 class="text-dark mb-4">Projects</h3>
  <div class="card shadow">
    <div class="card-header py-3" style="display: flex;">
      <div class="col-md-6">
        <div id="dataTable_filter-1" class="text-md-end dataTables_filter">
          <p class="text-primary m-0 fw-bold" style="text-align: left;">Project Info</p>
        </div>
      </div>
      <div class="col-md-6">
        <div id="dataTable_filter-2" class="text-md-end dataTables_filter">
          <button (click)="goProjectCreation()" class="btn btn-primary" type="button">Create new Project</button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 text-nowrap">
          <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label
            class="form-label">Show<select class="d-inline-block form-select form-select-sm">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select></label></div>
        </div>
        <div class="col-md-6">
          <div id="dataTable_filter" class="text-md-end dataTables_filter"><label class="form-label"><input
            class="form-control form-control-sm" type="search" aria-controls="dataTable" placeholder="Search"/></label>
          </div>
        </div>
      </div>
      <div id="dataTable" class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
        <table id="dataTable" class="table my-0">
          <thead>
          <tr>
            <th>Name</th>
            <th>Short name</th>
            <th>Creation Date</th>
            <th>Owner</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let project of projects">
            <td (click)="goProject(project.id)">{{project.name}}</td>
            <td (click)="goProject(project.id)">{{project.shortName}}</td>
            <td (click)="goProject(project.id)">{{project.created}}</td>
            <td (click)="goProject(project.id)"><img class="rounded-circle me-2" width="30" height="30" src="avatars/avatar1.jpeg"/>{{project.creator.firstName}} {{project.creator.lastName}}</td>
          </tr>
          <tr></tr>
          </tbody>
          <tfoot>
          <tr>
            <td><strong>Number</strong></td>
            <td><strong>Short name</strong></td>
            <td><strong>Creation Date</strong></td>
            <td><strong>Owner</strong></td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">Showing 1 to 10 of 27</p>
        </div>
        <div class="col-md-6">
          <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
              <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span
                aria-hidden="true">«</span></a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                aria-hidden="true">»</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
