<div class="container-fluid">
  <h3 class="text-dark m-3">Project&#39;s creation</h3>
  <div class="row m-3">
    <div class="card shadow mb-3">
      <div class="card-header py-3">
        <p class="text-primary m-0 fw-bold" style="--bs-primary: #cd3e3e;--bs-primary-rgb: 205,62,62;">Main
          information</p>
      </div>
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col">
              <div class="mb-3"><label class="form-label" for="username"><strong>Name</strong></label>
                <input [(ngModel)]="project.name" [ngModelOptions]="{standalone: true}" id="username" class="form-control" type="text" placeholder="user.name"
                       name="first"/>
              </div>
              <div class="mb-3"><label class="form-label" for="email"><strong>Short
                name</strong></label>
                <input [(ngModel)]="project.shortName" [ngModelOptions]="{standalone: true}" id="email" class="form-control" placeholder="user@example.com"
                       name="second"/></div>
              <div class="mb-3">
                <label class="form-label">
                  <strong>Users</strong>
                </label>
                <div class="mb-3">
                  <ng-multiselect-dropdown
                    [placeholder]="'Select users...'"
                    [settings]="dropdownSettings"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [ngModelOptions]="{standalone: true}"
                    *ngIf="filtersLoaded | async"
                    (onSelect)="onItemSelect($event)"
                    (onDeSelect)="onDeSelect($event)"
                    (onDeSelectAll)="onSelectAll($event, false)"
                    (onSelectAll)="onSelectAll($event, true)">
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="mb-3"><label class="form-label"><strong>Description</strong></label></div>
              <textarea class="form-control"
                        style="height: 192px;" name="description"></textarea>
            </div>
          </div>
        </form>
        <button (click)="createProject()" class="btn btn-primary btn-sm" type="button"
                style="background: #cd3e3e;border-style: none;">Create
        </button>
      </div>
    </div>
  </div>
</div>
