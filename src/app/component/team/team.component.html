<div class="container-fluid">
  <h3 class="text-dark mb-4">Team</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <p class="text-primary m-0 fw-bold">Employee Info</p>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6 text-nowrap">
          <div id="dataTable_length" class="dataTables_length" aria-controls="dataTable"><label class="form-label">Show <select
            class="d-inline-block form-select form-select-sm">
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select></label></div>
        </div>
        <div class="col-md-6">
          <div id="dataTable_filter" class="text-md-end dataTables_filter"><label class="form-label"><input
            class="form-control form-control-sm" type="search" aria-controls="dataTable" placeholder="Search"/></label>
          </div>
        </div>
      </div>
      <div id="dataTable" class="table-responsive table mt-2" role="grid" aria-describedby="dataTable_info">
        <table id="dataTable" class="table my-0">
          <thead>
          <tr>
            <td><strong>Name</strong></td>
            <td><strong>Position</strong></td>
            <td><strong>Id</strong></td>
            <td><strong>Email</strong></td>
            <td><strong>Start date</strong></td>
            <td><strong>Edit</strong></td>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let user of users">
            <td><img class="rounded-circle me-2" width="30" height="30" src="avatars/avatar1.jpeg"/>
              {{user.firstName}} {{user.lastName}}
            </td>
            <td (click)="openUserProfilePopUp(user.id)">{{user.login}}</td>
            <td (click)="openUserProfilePopUp(user.id)">{{user.id}}</td>
            <td (click)="openUserProfilePopUp(user.id)">33</td>
            <td (click)="openUserProfilePopUp(user.id)">---</td>
            <td>
              <a (click)="deleteUserFromProject(user.id)"  class="btn btn-danger btn-circle ms-1" role="button"><i class="fas fa-trash text-white"></i></a>
            </td>
          </tr>
          </tbody>
          <tfoot>
          <tr>
            <td><strong>Name</strong></td>
            <td><strong>Position</strong></td>
            <td><strong>Id</strong></td>
            <td><strong>Email</strong></td>
            <td><strong>Start date</strong></td>
            <td><strong>Edit</strong></td>
          </tr>
          </tfoot>
        </table>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite">
            Showing {{users.length}} to {{users.length}} of {{users.length}}</p>
        </div>
        <div class="col-md-6">
          <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers">
            <ul class="pagination">
              <li class="page-item disabled"><a class="page-link" aria-label="Previous" href="#"><span
                aria-hidden="true">«</span></a></li>
              <li class="page-item active"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span
                aria-hidden="true">»</span></a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
